<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <section class="product">
    <div class="product-header">
      <div class="product-header__container">
        <h2 class="product-header__title">Interesting offers</h2>
        <div class="product-header__wrapper">
          <button data-category="Bestseller" value="popular" class="product-header__btn">Popular</button>
          <button data-category="Recommend" class="product-header__btn">Trending</button>
          <button data-category="New product" class="product-header__btn">New</button>
        </div>
        <form class="product-header__wrapper product-form">
          <div class="product-form__select-wrapper">
            <select id="js-products-categories" class="product-form__select" name="categories">
              <option class="product-form__option" selected value="all" hidden="hidden">Categories</option>
              <option class="product-form__option" value="Electronics">Electronics</option>
              <option class="product-form__option" value="Appleances">Appleances</option>
              <option class="product-form__option" value="Chilldren's goods">Chilldren's goods</option>
              <option class="product-form__option" value="Repairs">Repairs</option>
              <option class="product-form__option" value="Clothes">Clothes</option>
              <option class="product-form__option" value="Footwear">Footwear</option>
              <option class="product-form__option" value="Beauty">Beauty</option>
            </select>
          </div>
          <div class="product-form__select-wrapper">
            <select class="product-form__select" name="date">
              <option value="" hidden="hidden">Date</option>
              <option value="Last week">Last week</option>
              <option value="Last 30 days">Last 30 days</option>
              <option value="Last 90 days">Last 90 days</option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <div class="products">
      <div class="products__container">
        <div id="products__list" class="products__list">

        </div>
        <button class="product__btn" type="button">
          show more
        </button>
      </div>
    </div>
  </section>

    <script src="script.js"></script>
</body>
</html>
